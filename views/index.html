<!doctype html>
<html lang="en" ng-app="myApp">
<head>
		<meta charset="utf-8">
		<base href="/">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Interactive Mobile Menu</title>
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div ng-controller="AppCtrl" class="app">
			<div class="header clearfix">
				<div class="menu">
					{{pageName}}
					<ul class="menu">
		 				<li><a href="entrees">Entrees</a></li>
		 				<li><a href="appetizer">Appetizers</a></li>
				        <li><a href="desserts">Desserts</a></li>
				        <li><a href="drinks">Drinks</a></li>
						<li><a href="reviewOrder">Place Your Order</a></li>
			       </ul>
				</div>
	 			
		       <div class="order">
		       		Your Order
					<ul>
					    <li ng-repeat='item in orderItems'>
			       			{{item.name}} {{item.cost}} {{item.quantity}}
			       		</li>
			       		<li>
			       			<button class="text" ng-click="resetOrder()">reset</button>
							<div class="total">Total: <span ng-bind="order.total"></span></div>
							<a href="reviewOrder">Place Your Order</a>
			       		</li>
					</ul>
		       </div>
	 		</div>
		      
			<div ng-view></div>
		</div>
		<script type="text/javascript" src="js/lib/angular/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
	</body>
</html>
